<!-- Basic UI for running the demo in the browser -->

<html>
  <head>
    <title>Tezo ⚡️ Dispatch Demo</title>
    <style>
      .error {
        color: #FF0000;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/sodium.js"></script>
    <script src="/lib/jiff-client.js"></script>

    <!-- Contains UI Handlers and Input Checks -->
    <script type="text/javascript" src="./client.js"></script>

    <!-- Contains the MPC implementation -->
    <script type="text/javascript" src="./mpc.js"></script>
  </head>
  <body>
    <h1>Tezos Dispatch Demo</h1>
    <label for="computation_id">Computation ID</label><input id="computation_id" value="test"></input><br/><br/>
    <label for="count">Party Count<label> <input id="count" pattern="[0-9]*" value="3"> &nbsp; <button id="connectButton" onclick="connect();">Connect</button>
    <br/><br/>
    <hr/>
    <h1>Anonymous Voting with ZKA</h1>
    <label for="number">Vote (0 or 1)</label> <input id="number" pattern="[0-9]+"> &nbsp; <button onclick="commit();" id="commit_button">Commit</button><br/>

    <button onclick="submit();" disabled="disabled" id="button">Results</button><br/>
    <div id="output"></div>
  </body>
</html>
